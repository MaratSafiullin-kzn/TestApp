<h2>Messegas</h2>
<hr />
<form class="form-horizontal" ng-submit="createMessage(message)">
    <div class="form-group">
        <div class="col-lg-12">
            <input type="text" class="form-control" ng-model="message.Original"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-2">
            <input type="submit" class="btn btn-success" value="Create" />
        </div>
    </div>
</form>
<div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-title">
        Список зашифрованных сообщений
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <!-- <th>Оригинальное</th> -->
                    <th>Зашифрованное</th>
                    <th>Время получения</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in messages">
                    <!--<td>{{i.Original}}</td>-->
                    <td>{{i.Encrypted}}</td>
                    <td>{{i.DateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <a href="" ng-click="deleteMessage(i.Id)">Delete</a>
                    </td>
                </tr>
                <tr ng-if="!messages || messages.length == 0">
                    <td colspan="3" style="text-align: center">
                        No message to display
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
